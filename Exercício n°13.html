<html lang = "pt-br">
	<body>
		<meta  charset = "UTF-8">
		<meta  http-equiv = " X-UA-Compatible " content = " IE = edge ">
		<meta  name = " viewport " content = " width = device-width, initial-scale = 1.0 ">
        
        <script>
            let soma = 0;
            for(var i = 0; i < 10 ; i++){
                var temp = Number(prompt(`Insira o ${i + 1}° Número`));
                if(!isNaN(temp)){
                    if(temp < 40)
                    soma += temp;
                }
                else{
                    i--;
                }
            }
    
            document.write(`
            Soma dos valores menores que 40: <br>
            <b>${soma} </b>
            `);
        
        </script>
	</body>
	
</html>

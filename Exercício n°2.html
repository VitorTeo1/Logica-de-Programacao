<html lang = "pt-br">
<head>

    <meta  http-equiv = " X-UA-Compatible " content = " IE = edge ">

<body>
    <script>
        for(var i = 5; i <= 5; i++){
            
            for(var c = 1; c <= 10; c++){
                document.write(`
                    ${c} X ${i} = ${i * c}
                    <br>
                `);
            }
            
        }
    </script>
</body>

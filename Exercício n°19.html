<html lang = "pt-br">
	<body>
		<meta  charset = "UTF-8">
		<meta  http-equiv = " X-UA-Compatible " content = " IE = edge ">
		<meta  name = " viewport " content = " width = device-width, initial-scale = 1.0 ">

        <script>
            var a = Number(prompt('Digite o valor (numérico) da variável A'))
            var b = Number(prompt('Digite o valor (numérico) da variável B'))
            var troca = a;
            a = b;
            b = troca;
            document.write(' O novo valor de A é: ' + a + '<br>');
           
            document.write(' O novo valor de B é: ' + b );
        </script>
	</body>
	
</html>
